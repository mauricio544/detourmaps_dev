<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <title>Detourmaps Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script src="{{ STATIC_URL }}community/js/mobile/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            // Also works with: var yourStartLatLng = '59.3426606750, 18.0736160278';
            var yourStartLatLng = new google.maps.LatLng(59.3426606750, 18.0736160278);
            $('#map_canvas').gmap({'center': yourStartLatLng});
        });
    </script>
</head>
<body>
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            <a class="logo" href="/"><img src="{{ STATIC_URL }}community/img/detourOrange.png" alt="detourMaps"/></a>
        </h3>
        <div class="ui-select"><select name="select-choice-a" id="select-choice-a" data-native-menu="false" tabindex="-1">
            <option>Communities</option>
            {% for i in communities %}
                <option value="{{ i.name }}">{{ i.name|capfirst }}</option>
            {% endfor %}
        </select></div>
    </div>
    <div data-role="content" class="ui-content" role="main">
        <div class="ui-bar-c ui-corner-all ui-shadow" style="padding: 1em;">
            <div id="map_canvas" style="height: 480px;position: relative;background-color: #E5E3DF;overflow: hidden;"></div>
        </div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3>
            Detourmaps
        </h3>
    </div>
</div>
</body>
</html>
