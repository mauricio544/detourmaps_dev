{% extends 'base.html' %}
{% block title %}Marius Test{% endblock %}
{% block content %}

<!--=================== Wrapper ==================-->
	<div id="wrapper" ng-app="catApp" ng-controller="bizCtrl">
            <div id="mapView" class="mob-min"><div class="mapPlaceholder"><span class="fa fa-spin fa-spinner"></span> Loading map...</div></div>
            <div id="content" class="mob-max">
                <div class="singleTop">
                    <div id="carouselFull" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselFull" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselFull" data-slide-to="1"></li>
                            <li data-target="#carouselFull" data-slide-to="2"></li>
                            <li data-target="#carouselFull" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="{{ STATIC_URL }}images/local-deals.png" alt="First slide">
                                <div class="container">
                                    <div class="carousel-caption">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <img src="{{ STATIC_URL }}images/prop/4-2.png" alt="Second slide">
                                <div class="container">
                                    <div class="carousel-caption">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <img src="{{ STATIC_URL }}images/prop/4-3.png" alt="Third slide">
                                <div class="container">
                                    <div class="carousel-caption">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <img src="{{ STATIC_URL }}images/prop/4-4.png" alt="Fourth slide">
                                <div class="container">
                                    <div class="carousel-caption">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carouselFull" role="button" data-slide="prev"><span class="fa fa-chevron-left"></span></a>
                        <a class="right carousel-control" href="#carouselFull" role="button" data-slide="next"><span class="fa fa-chevron-right"></span></a>
                    </div>
                    <div class="summary">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="summaryItem">
                                   <div class="row">
                                       <div class="col-xs-12 sm-12 col-md-6 col-lg-6">
                                            <div class="pull-left">Filter your results</div>
                                       </div>
                                       <div class="col-xs-12 sm-12 col-md-6 col-lg-6">
                                           <div class="pull-right">Featured Deal <img src="{{ STATIC_URL }}images/featured-deal-icon.png" alt="Featured Deals"></div>
                                       </div>
                                   </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                            <label for="" class="app-label-block">Search by Community</label><select name="app-community" id="app-community" class="app-select">
                                                <option>Community</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                            <label for="" class="app-label-block">Search by Deal</label><select name="app-deal" id="app-deal" class="app-select">
                                                <option value="">Smart Buys</option>
                                                <option value="">Smart Buys</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div id="deals">
                    <ul style="padding: 0.5em 2.5em;">
                        <li class="col-xs-12 col-sm-12 col-md-6 col-lg-6 result" ng-repeat="biz in business | startFrom:currentPage*pageSize | limitTo:pageSize">
                            <section>
                                <a href="[[ biz.url ]]">
                                    <figure>
                                        <img src="/media/[[ biz.image ]]" alt="[[ biz.name ]]"/>
                                    </figure>
                                </a>
                                <section class="" style="padding: 0;">
                                    <h2>[[ biz.name ]] <div style="float: right;"><img src="{{ STATIC_URL }}community/evolution/icon-map-evolution.png"/> [[ biz.community_name ]]</div></h2>
                                </section>
                                <section class="pure-u-1-1" style="padding: 0;">
                                    <div style="color:#f15a29; font-weight: bolder; float: left;width: 50%;"><img src="{{ STATIC_URL }}community/evolution/icon-orange.png"/> Orange Deals</div>
                                    <a href="[[ biz.url ]]" style="color:#f15a29; font-weight: bolder; float: right;width: 50%;text-align: right;font-size: 0.9em;">More info <i><img src="{{ STATIC_URL }}community/evolution/icon-see-more-info.png"/></i></a>
                                </section>
                            </section>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                    <section>
                        <button class="retroceso" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                            Previous
                        </button>
                        [[currentPage+1]]/[[numberOfPages()]]
                        <button style="background: #F05A29; color: #fff; padding: 5px 10px; border: none; box-shadow: 0 0 4px #000;" class="avance" ng-disabled="currentPage >= business.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                            Next
                        </button>
                    </section>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
<!--=================== Wrapper end ==================-->

{% endblock %}
